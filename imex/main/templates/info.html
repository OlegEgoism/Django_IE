<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация</title>
</head>
<body>
<div>
    <link>
    <a type="submit" href="{% url 'admin:index' %}">ADMIN</a></link>
</div>
<h1>Информация</h1>

{% endfor %}

<h1>Город</h1>
{{ city }}
</body>
</html>
